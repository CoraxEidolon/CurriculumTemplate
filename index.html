<body onload="onLoad()">
<div id="StartPanelFileSelection">
    <div class="selectFileSVG"></div>
    <div id="DropZone" class="dropZone"></div>
    <input id="Input_SelectFile" type="file" class="displayNone">
</div>

<div id="CompleteDocument" class="displayNone">

    <label>Направление (специальность) подготовки:&nbsp;<input type="text"></label><br>
    <label>Профиль (специализация) подготовки:&nbsp;<input type="text"></label><br>

    <label>Форма обучения:&nbsp;<input type="text"></label><br>
    <!------------------------------------------->

    <label>Должность, инициалы и фамилия разработчика(ов) программы:&nbsp;<input id="Input_DevelopedBy" type="text"></label>
    <br>
    <label>Протокол заседания кафедры №&nbsp;<input id="Input_ProtocolNumber" type="number">&nbsp;от<input id="Input_DateMeetingDepartment" type="date"></label>
    <br>
    <label>Год:&nbsp;<input type="number" id="Input_CurrentYear"></label>
    <br>
    Предмет:&nbsp;<select id='SubjectsList' class="list"></select>
    <br>
    Компетенции для "<span class="selectedSubject"></span>":&nbsp;<span id="CompetencesCurrentSubject"></span>
    <br>
    <label> Целью изучения дисциплины является:&nbsp;<input type="text" id="Input_PurposeStudy"></label>
    <br>
    <label>Задачами изучения дисциплины (между задачами пропуск пустая строка):<br>
        <textarea id="ObjectivesSubject"></textarea>
    </label>


    <br>
    <br>
    <button id="Download">СКАЧАТЬ ФАЙЛ</button>
